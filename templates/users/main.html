{% extends 'base.html' %}

{% block links %}
<link href="/static/css/main-page.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="row">
    {% for item in items %}
    <div class="col-12 col-sm-6 col-md-6 col-lg-4 shop-item">
        <a class="no-style" href="/item/{{item.id}}">
            <div class="shop-item-container">
                <img class="shop-item-image" src="/static/img/item/{{item.image}}" alt="item image">
                <p class="shop-item-name">{{item.name}}</p>
                <p class="shop-item-description">{{item.short_description}}</p>
                <p class="shop-item-description">тип: {{item.type.type}}</p>
                <div class="shop-item-nav">
                    <span>{{item.price // 100}}.{{item.price % 100}} Р</span>
                    <button class="shop-item-buy">Купить</button>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
